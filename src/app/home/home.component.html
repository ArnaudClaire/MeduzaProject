<div class="index bg-cover flex bg-center min-h-screen justify-center items-center align-middle content-center">
    
    <div class="min-h-max w-full flex items-center align-middle justify-center">
        <div class="flex flex-col pr-3">
            <h1 class=" text-end font-bold text-4xl">MEDUZA</h1>
            <h1 class="pb-6  text-end font-bold text-4xl">CREATIVE STUDIO</h1>
            <p class="pb-6 text-3xl" >Vous fige d√®s le premier regard</p>
            <a class="self-end" href="https://www.pierre-giraud.com/bootstrap-apprendre-cours/image-figure/"><button class="flex items-end justify-center bg-opacity-30 bg-white backdrop-blur-sm shadow-md rounded-lg text-2xl pr-3 pl-3">Kezako ?</button></a>
        </div>
        
        <div class="flex flex-col justify-center items-center h-3/6 w-3/6">
            <div *ngIf="file.type.includes('image'); else elseBlock">
              <img [src]="file.url" [alt]="file.name">
            </div>
            <ng-template #elseBlock>
              <div *ngIf="file.type.includes('video');">
                <video class="" z-index="10" controls>
                  <source [src]="file.url" [type]="file.type">
                  Your browser does not support the video tag.
                </video>
              </div>
            </ng-template>
        </div>
    </div>
</div>
