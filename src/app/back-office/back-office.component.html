

<div class="flex content-center justify-center ">
  <app-add-project [refresh]="refresh"></app-add-project>
</div>

<div class="bg-white">
  <div>
    <div *ngIf="projects !== []" class="text-center contents content-center w-3/6">

        <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
          <h2 class="sr-only">Projects</h2>
          <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <div *ngFor="let project of projects">
              <app-project [project]="project"></app-project>
              <app-update-project [project]="project" [refresh]="refresh"></app-update-project>
              <app-delete-project [project]="project" [refresh]="refresh"></app-delete-project>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
