

<nav class="bg-gray-800">
    <div class="flex justify-evenly h-16 w-full">
        <button class="text-gray-300 hover:bg-gray-700 hover:text-white " (click)="CRUDProject='add'">Ajouter un Projet</button>
        <button class="text-gray-300 hover:bg-gray-700 hover:text-white " (click)="CRUDProject='upd'">Modifier un projet</button>
        <button class="text-gray-300 hover:bg-gray-700 hover:text-white " (click)="CRUDProject='del'">Supprimer un projet</button>
      </div>
</nav>

<div class="bg-white" [ngSwitch]="CRUDProject">
  <div *ngSwitchCase="'add'">
    <div class="max-w-md mx-auto">
      <form [formGroup]="mediaForm" (ngSubmit)="addProject()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="media">
            Media
          </label>
          <input type="file" id="media" name="media" formControlName="mediaUrl" accept="image/*, video/*" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="title">
            Title
          </label>
          <input type="text" id="title" name="title" formControlName="title" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="description">
            Description
          </label>
          <textarea id="description" name="description" formControlName="description" class="resize-none appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add Media
          </button>
        </div>
      </form>
    </div>
    
  </div>
  <div *ngSwitchCase="'upd'">

  </div>
  <div *ngSwitchCase="'del'">
    coucou
  </div>
  <div *ngSwitchDefault>
    <div class="flex bg-black text-white justify-center">
      <div class="flex flex-col">
        <h1 class="text-4xl text-center">Bienvenue dans l'espace administrateur</h1>
        <p class="text-center">Vous pouvez ajouter, modifier ou supprimer un projet</p>
      </div>
  </div>
</div>
