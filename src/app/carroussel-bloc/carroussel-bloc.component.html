<div *ngIf="file.type.includes('image'); else elseBlock" class="hidden duration-700 ease-in-out" data-carousel-item="active">
  <img [src]="file.url" [alt]="file.name" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
</div>
<ng-template #elseBlock>
<div *ngIf="file.type.includes('video');">
  <video width="320" height="240" controls>
  <source [src]="file.url" [type]="file.type">
  Your browser does not support the video tag.
  </video>
</div>
</ng-template>
